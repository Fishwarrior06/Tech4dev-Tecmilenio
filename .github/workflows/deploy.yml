name: Deploy to VPS

on:
  push:
    branches:
      - main  # o la rama que est√©s usando

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no deploy_user@${{ secrets.VPS_IP }} << 'EOF'
            cd /var/www/netsci.club
            git pull origin main
            npm install
            pm2 reload all
          EOF